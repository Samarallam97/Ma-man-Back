<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Submission</title>
    <style>
        :root {
            --primary-color: #6a0dad;  /* البنفسجي */
            --secondary-color: #9c27b0; /* لون أكسنت بنفسجي */
            --light-purple: #e1bee7;    /* لون أفتح من البنفسجي */
            --white-color: #ffffff;     /* الأبيض */
            --shadow-color: rgba(0, 0, 0, 0.1); /* ظل خفيف */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--white-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-color);
        }

        .container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--light-purple);
            text-align: center;
        }

        .form-header h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .profile-pic-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            background-color: var(--light-purple);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid var(--secondary-color);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .profile-pic-container:hover {
            transform: scale(1.1);
            background-color: var(--secondary-color);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: var(--white-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            transition: background-color 0.3s ease;
        }

        .upload-icon:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--light-purple);
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
            background-color: #f3e5f5;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: var(--secondary-color);
            color: var(--white-color);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Profile Submission</h1>
            <div class="profile-pic-container" id="profilePicContainer">
                <img class="profile-pic" id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">
                <div class="upload-icon">+</div>
            </div>
            <p>Profile Photo</p>
        </div>
        
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="userId">Enter ID</label>
                <input type="text" id="userId" placeholder="Enter your ID">
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // Profile picture upload functionality
        const profilePicContainer = document.getElementById('profilePicContainer');
        const profilePic = document.getElementById('profilePic');
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        
        profilePicContainer.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    profilePic.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Profile submitted successfully!');
            // Here you would typically send the data to a server
        });
    </script>
</body>
</html>
