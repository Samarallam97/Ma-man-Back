<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile & Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #f2f2f2;
    }
    .sidebar {
      width: 250px;
      background-color: #8e44ad;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      color: white;
    }
    .menu-icon {
      font-size: 24px;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      margin: 0 auto;
    }
    .profile-title {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: black;
    }
    .control-section {
      margin-top: 30px;
    }
    .control-section .title {
      background: #e0e0e0;
      color: black;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .control-buttons button {
      width: 100%;
      margin-bottom: 10px;
      background: #2c003e;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
    }
    .topbar {
      margin-left: 250px;
      height: 60px;
      background: #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      padding: 5px 15px;
      border-radius: 30px;
      width: 400px;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 100%;
      margin-left: 10px;
    }
    .top-icons i {
      font-size: 22px;
      margin-left: 20px;
      cursor: pointer;
    }
    .content {
      margin-left: 250px;
      margin-top: 60px;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .list-section {
      flex: 2;
    }
    .list-item {
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .item-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .circle {
      width: 35px;
      height: 35px;
      background: #ddd;
      border-radius: 50%;
    }
    .item-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-right button {
      background: #ccc;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .show-all {
      text-align: center;
      color: grey;
      font-weight: bold;
      margin-top: 10px;
    }
    .right-panel {
      flex: 1;
      background: #2c003e;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }
    .right-panel button {
      width: 100%;
      margin-bottom: 15px;
      background: white;
      color: black;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- الشريط الجانبي -->
  <div class="sidebar">
    <div class="menu-icon"><i class="bi bi-list"></i></div>
    <div class="profile-img"></div>
    <div class="profile-title">Profile & Settings</div>

    <div class="control-section">
      <div class="title">Control</div>
      <div class="control-buttons">
        <button>Adults</button>
        <button>Content</button>
        <button>Parents</button>
      </div>
    </div>
  </div>

  <!-- الشريط العلوي -->
  <div class="topbar">
    <div class="search-bar">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Search">
    </div>
    <div class="top-icons">
      <i class="bi bi-person"></i>
      <i class="bi bi-bell"></i>
      <i class="bi bi-house-door"></i>
      <i class="bi bi-moon"></i>
    </div>
  </div>

  <!-- المحتوى -->
  <div class="content">
    <div class="list-section">
      <!-- تكرار العناصر -->
      <div class="list-item">
        <div class="item-left">
          <div class="circle"></div>
          <div>Full Name</div>
        </div>
        <div class="item-right">
          <button>Remove</button>
          <i class="bi bi-eye"></i>
        </div>
      </div>

      <div class="list-item">
        <div class="item-left">
          <div class="circle"></div>
          <div>Full Name</div>
        </div>
        <div class="item-right">
          <button>Remove</button>
          <i class="bi bi-eye"></i>
        </div>
      </div>

      <div class="list-item">
        <div class="item-left">
          <div class="circle"></div>
          <div>Full Name</div>
        </div>
        <div class="item-right">
          <button>Remove</button>
          <i class="bi bi-eye"></i>
        </div>
      </div>

      <div class="list-item">
        <div class="item-left">
          <div class="circle"></div>
          <div>Full Name</div>
        </div>
        <div class="item-right">
          <button>Remove</button>
          <i class="bi bi-eye"></i>
        </div>
      </div>

      <div class="list-item">
        <div class="item-left">
          <div class="circle"></div>
          <div>Full Name</div>
        </div>
        <div class="item-right">
          <button>Remove</button>
          <i class="bi bi-eye"></i>
        </div>
      </div>

      <div class="list-item">
        <div class="item-left">
          <div class="circle"></div>
          <div>Full Name</div>
        </div>
        <div class="item-right">
          <button>Remove</button>
          <i class="bi bi-eye"></i>
        </div>
      </div>

      <div class="show-all">Show All</div>
    </div>

    <div class="right-panel">
      <button>Add New</button>
      <button>Disabled accounts</button>
      <button>Export List</button>
      <button>Recently added</button>
      <button>Removed</button>
      <button>Sort by .......</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
