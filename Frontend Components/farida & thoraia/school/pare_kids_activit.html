<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d3d3d3;
    }
    .topbar {
      background-color: #8e44ad;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: white;
    }
    .left-section, .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .middle-section {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .content {
      margin: 30px;
      display: flex;
      gap: 30px;
      justify-content: center;
    }
    .card-box {
      background: white;
      width: 40%;
      min-height: 400px;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      color: #2c003e;
      font-size: 20px;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }
      .card-box {
        width: 80%;
      }
    }
  </style>
</head>
<body>

<!-- الشريط العلوي -->
<div class="topbar">
  <div class="left-section">
    <i class="bi bi-list" style="font-size: 24px; cursor: pointer;"></i>
  </div>

  <div class="middle-section">
    <i class="bi bi-people-fill"></i>
    <span>Kids</span>
  </div>

  <div class="right-section">
    <i class="bi bi-bell"></i>
    <i class="bi bi-house-door"></i>
    <i class="bi bi-moon"></i>
    <i class="bi bi-person-circle"></i>
  </div>
</div>

<!-- المحتوى -->
<div class="content">
  <div class="card-box">
    progress
  </div>
  <div class="card-box">
    activities
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
