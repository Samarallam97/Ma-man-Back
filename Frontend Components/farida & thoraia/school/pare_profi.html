<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile & Settings</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
    }

    .sidebar {
      background-color: #8e44ad;
      min-height: 100vh;
      color: white;
      padding: 20px 10px;
      position: relative;
    }

    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .profile-sidebar-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #d9d9d9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
      margin: 60px auto 20px;
      font-size: 0.9rem;
    }

    .sidebar .btn {
      background-color: #eeeeee;
      color: black;
      width: 80%;
      margin: 10px auto;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .profile-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      margin: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control {
      background-color: #f2f2f2;
      border: none;
      padding-right: 40px;
    }

    .edit-icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #8e44ad;
    }

    .save-btn, .logout-btn {
      background-color: #8e44ad;
      color: white;
      font-weight: bold;
      border: none;
      width: 150px;
      margin-top: 10px;
    }

    .profile-photo-top {
      width: 120px;
      height: 120px;
      background-color: #8e44ad;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      position: relative;
      margin: 0 auto 30px;
    }

    .profile-photo-top i {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.2rem;
    }

    .form-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-sm-3 sidebar text-center">
      <div class="hamburger">
        <i class="bi bi-list"></i>
      </div>

      <div class="profile-sidebar-photo">
        profile
      </div>

      <button class="btn"><i class="bi bi-people-fill"></i> Kids</button>
      <button class="btn"><i class="bi bi-chat-left-text-fill"></i> Society</button>
      <button class="btn"><i class="bi bi-x-circle-fill"></i> Violations</button>
      <button class="btn"><i class="bi bi-arrow-clockwise"></i> Update</button>
    </div>

    <!-- Profile Form -->
    <div class="col-sm-9">
      <div class="profile-form">
        <h2 class="mb-4">Profile & Settings</h2>

        <div class="profile-photo-top">
          profile photo
          <i class="bi bi-pencil-fill"></i>
        </div>

        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="my name">
            <i class="bi bi-pencil-fill edit-icon"></i>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="+20 1523 1254 235">
            <i class="bi bi-pencil-fill edit-icon"></i>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" placeholder="name555@gmail.com">
            <i class="bi bi-pencil-fill edit-icon"></i>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="egypt">
            <i class="bi bi-pencil-fill edit-icon"></i>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder="********">
            <i class="bi bi-eye-slash-fill edit-icon"></i>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="english">
            <i class="bi bi-pencil-fill edit-icon"></i>
          </div>

          <div class="form-buttons mt-4">
            <button type="submit" class="btn save-btn mb-2">Save Changes</button>
            <button type="button" class="btn logout-btn">Log Out <i class="bi bi-box-arrow-right"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
