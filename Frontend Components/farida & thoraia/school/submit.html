<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter ID Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      background-color: #8e44ad;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .card-custom {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .info-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 130px; 
    .btn-submit {
      background-color: #8e44ad;
      color: white;
      border-radius: 20px;
      padding: 5px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <!-- Profile photo -->
    <div class="profile-photo">
      profile photo
    </div>

    <!-- Info section -->
    <div class="info-content">
      <h6 class="mb-1">Full Name</h6>
      <p class="mb-3 mb-md-2">parent333@gmail.com</p>
      <form>
        <input type="text" class="form-control mb-2" placeholder="Enter ID">
        <div class="text-end">
          <button type="submit" class="btn btn-submit mt-2">submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
