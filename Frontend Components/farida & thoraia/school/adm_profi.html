<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile & Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #d9d9d9;
    }
    .navbar {
      background-color: #8e44ad;
    }
    .profile-photo {
      background-color:#8e44ad;
      color: white;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin: 20px auto;
      position: relative;
    }
    .profile-photo i {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 20px;
      background: white;
      
      color:#8e44ad;
      border-radius: 50%;
    }
    .form-control {
      background-color: #f2f2f2;
      border: none;
      border-radius: 10px;
      padding-right: 40px;
      position: relative;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #8e44ad;
      cursor: pointer;
    }
    .save-buttons {
      text-align: right;
      margin-top: 30px;
    }
    .btn-purple {
      background-color: #8e44ad;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <button class="btn text-white" type="button">
      <i class="bi bi-list" style="font-size: 30px;"></i>
    </button>

    <div class="mx-auto">
      <span class="navbar-brand text-white fs-4">Profile & Settings</span>
    </div>

    <div class="d-flex">
      <i class="bi bi-bell text-white mx-2"></i>
      <i class="bi bi-house text-white mx-2"></i>
      <i class="bi bi-moon text-white mx-2"></i>
      <i class="bi bi-person text-white mx-2"></i>
    </div>
  </div>
</nav>

<!-- Profile Section -->
<div class="container text-center">
  <div class="profile-photo">
    profile photo
    <i class="bi bi-pencil-fill"></i>
  </div>

  <form class="mt-4">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="first name">
          <i class="bi bi-pencil-fill"></i>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="second name">
          <i class="bi bi-pencil-fill"></i>
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="********">
      <i class="bi bi-eye-slash-fill"></i>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" placeholder="name555@gmail.com">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="+20 2564 2596 223">
      <i class="bi bi-pencil-fill"></i>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="********">
      <i class="bi bi-eye-slash-fill"></i>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="language">
    </div>

    <div class="save-buttons">
      <button type="button" class="btn btn-purple mb-2" style="width: 160px; height: 45px;"></button><br>
      <button type="submit" class="btn btn-purple" style="width: 160px;">Save updates</button>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
