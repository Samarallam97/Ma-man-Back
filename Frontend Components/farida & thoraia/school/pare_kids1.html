<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kids Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #d3d3d3; /* خلفية رمادية خفيفة */
    }
    /* الشريط العلوي */
    .top-bar {
      background-color: #8e44ad;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .top-title {
      font-size: 1.7rem;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }
    .top-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    /* كارت الطفل */
    .kid-card {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .kid-avatar {
      width: 100px;
      height: 100px;
      background-color: #9b59b6;
      border-radius: 50%;
      margin: 0 auto 15px;
    }
    .action-buttons .btn-update {
      background-color: #d7bde2;
      color: black;
      border: none;
    }
    .action-buttons .btn-delete {
      background-color: #4a235a;
      color: white;
      border: none;
    }
    /* زر إضافة طفل */
    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- الشريط العلوي -->

</html>
