<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kids Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .navbar {
            background-color:#8e44ad;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            background-color:#8e44ad;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            margin: auto;
        }
        .profile-photo .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            border-radius: 50%;
            padding: 3px;
            color: #8e44ad;
            cursor: pointer;
            font-size: 16px;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon input, .input-with-icon select {
            padding-right: 40px;
        }
        .input-with-icon .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #0e0c0e;
            cursor: pointer;
        }
        .task-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-purple {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            margin-left: 10px;
        }
        .close-btn {
            font-size: 30px;
            color: black;
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <button class="btn text-white" type="button">
      <i class="bi bi-list" style="font-size: 30px;"></i>
    </button>

    <div class="mx-auto">
      <span class="navbar-brand text-white fs-4">Kids</span>
    </div>

    <div class="d-flex">
      <i class="bi bi-bell text-white mx-2"></i>
      <i class="bi bi-house text-white mx-2"></i>
      <i class="bi bi-moon text-white mx-2"></i>
      <i class="bi bi-person text-white mx-2"></i>
    </div>
  </div>
</nav>

<div class="container mt-4 position-relative">
    <div class="close-btn">&times;</div>

    <h2 class="mb-4">Update</h2>

    <div class="row align-items-start">
        <!-- Profile Photo -->
        <div class="col-md-3 text-center">
            <div class="profile-photo mb-3">
                profile photo
                <i class="bi bi-pencil edit-icon"></i>
            </div>
        </div>

        <!-- Form Inputs -->
        <div class="col-md-9">
            <div class="row g-3">
                <div class="col-12 input-with-icon">
                    <input type="text" class="form-control" placeholder="my name">
                    <i class="bi bi-pencil icon"></i>
                </div>
                <div class="col-12 input-with-icon">
                    <select class="form-select">
                        <option selected>select age</option>
                    </select>
                    <i class="bi bi-pencil icon"></i>
                </div>
                <div class="col-12 input-with-icon">
                    <input type="email" class="form-control" placeholder="name555@gmail.com">
                    <i class="bi bi-pencil icon"></i>
                </div>
                <div class="col-12 input-with-icon">
                    <select class="form-select">
                        <option selected>select category</option>
                    </select>
                    <i class="bi bi-pencil icon"></i>
                </div>
                <div class="col-12 input-with-icon">
                    <input type="password" class="form-control" placeholder="******">
                    <i class="bi bi-pencil icon"></i>
                </div>
                <div class="col-12 input-with-icon">
                    <input type="text" class="form-control" placeholder="english">
                    <i class="bi bi-pencil icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- TO DO LIST -->
    <div class="mt-4 task-list col-md-7">
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="setToDo" checked>
            <label class="form-check-label" for="setToDo">Set TO-DO list</label>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Task">
            <button class="btn btn-outline-secondary" type="button">+</button>
        </div>

        <div class="row">
            <div class="col-6 mb-2">
                <input type="text" class="form-control" placeholder="task 1.............">
            </div>
            <div class="col-6 mb-2">
                <input type="text" class="form-control" placeholder="task 1.............">
            </div>
            <div class="col-6 mb-2">
                <input type="text" class="form-control" placeholder="task 1.............">
            </div>
            <div class="col-6 mb-2">
                <input type="text" class="form-control" placeholder="task 1.............">
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-purple">About kid</button>
        <button type="submit" class="btn btn-purple">Update</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
